<html>
  <head>
     <title>Casca</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>



  <body>
    <a-scene>
        <a-assets>
          <div class="foto">
            <img id="casca" src="Casca.jpg">
            </div>
              
        </a-assets>
       <a-sky  color="#3f3f3f"></a-sky>
        <a-sphere position="0 2 -5" radius="1" src="#casca"
           animation="property: rotation; dur: 10000;
           to: 0 360 0; loop: true"></a-sphere>  
    </a-scene>
  </body>
</html>
